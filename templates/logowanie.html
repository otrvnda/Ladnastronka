<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Logowanie - Książkomat</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <script>
        async function sendData(event, endpoint) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            const response = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data),
            });
            const result = await response.text();
            if (response.ok) {
                alert('Zalogowano pomyślnie!');
                window.location.href = '/main.html'; // Przejście na stronę główną
            } 
            else {
                alert(`Błąd: ${result}`);
            }
        }
    </script>
  <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(90deg, #5a5a9f, #8975d1);
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        nav {
            float: left;
            width: 20%;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            margin: 10px 0;
        }

        nav ul li a {
            color: #5a5a9f;
            text-decoration: none;
            padding: 8px 12px;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #5a5a9f;
            color: white;
            border-radius: 4px;
        }

        article {
            float: left;
            width: 75%;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-left: 5%;
        }

        footer {
            clear: both;
            margin-top: 20px;
            padding: 10px;
            text-align: center;
            background-color: #f0f0f0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Książkomat</h1>
    </header>
    <section>
        <nav>
            <h3>Menu</h3>
            <ul>
                <li><a href="main.html"><i class="fas fa-home"></i> Strona główna</a></li>
                <li><a href="logowanie.html"><i class="fas fa-sign-in-alt"></i> Zaloguj się</a></li>
                <li><a href="rejestracja.html"><i class="fas fa-user-plus"></i> Stwórz konto</a></li>
                <li><a href="wyszukanie.html"><i class="fas fa-search"></i> Wyszukaj książkę</a></li>
            </ul>
        </nav>
        <article>
            <h2>Logowanie</h2>
            <form onsubmit="sendData(event, '/api/login')">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" required><br><br>
                <label for="password">Hasło:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Zaloguj</button>
            </form>
        </article>
    </section>
    <footer>
        <p>&copy; 2024 Książkomat. Wszystkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
